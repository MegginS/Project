{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>

<html>
  <head>
    <title> Login </title>
  </head>

  <body class = "tiger">
    <div class="col-6 light">
      <h2>Please Sign In</h2>
        <form action="/profile" method="POST">
          <input type="text" name="email" placeholder="Email">
            <br>
          <input type="password" name="password" placeholder="Password">
            <br>
          <input type="submit">
            <br><br>
          <span><a href="forgot_password">Forgot Password?</a></span>
            <br>
          <span>Don't have an account? <a href="new_user">Sign up</a></span>
        </form>
    </div>
  </body>
</html>

{% endblock %}
